<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    </head>
    <!-- header realizado en navbar.js -->
        <header>
            <div id="divNav"></div>
        </header>
        
    <div id="contacto">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-white" style="background-color: orange;">
                            <h4 class="mb-0">Contacto</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Noelia Custodio"
                                        required>
                                </div>
                                <div class="form-group pt-3">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="sapitos@example.com" required>
                                </div>
                                <div class="form-group pt-3">
                                    <label for="subject">Teléfono</label>
                                    <input type="number" class="form-control" id="subject"
                                        placeholder="+54 11 1234-5678" required>
                                </div>
                                <div class="form-group pt-3">
                                    <label for="message">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="4"
                                        placeholder="Escribe tu mensaje aquí" required></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn mt-3 text-white"
                                        style="background-color: orange;">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer realizado en footer.js -->

    <div id="divFooter"></div>

    <script type="module" src="./src/index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
