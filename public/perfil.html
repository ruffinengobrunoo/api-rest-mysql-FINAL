    <div class="container-fluid justify-content-evenly aling-items-center" style="height: 80vh;">
        <div class="row m-0">
            <div class="col">
                <div id="editar" class="nueva">
                    <div class="container mt-4">
                        <div class="row justify-content-center aling-items-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header text-white" style="background-color: orange;">
                                        <h4 class="mb-0 text-center">Cree una cuenta</h4>
                                    </div>
                                    <div class="card-body p-3">
                                        <form id="editar">

                                            <div class="form-group pt-3">
                                                <label class="form-label">Ingrese su usuario</label>
                                                <input type="text" class="form-control"
                                                    name="user">
                                            </div>
                                            <div class="form-group pt-3">
                                                <label for="inputPassword5" class="form-label">Ingrese la contraseña original</label>
                                                <input type="password" id="inputPassword5" class="form-control"
                                                    aria-describedby="passwordHelpBlock"
                                                    placeholder="Debe ser mayor a 8 caracteres" name="password">
                                            </div>
                                            <div class="form-group pt-3">
                                                <label for="inputPassword5" class="form-label">Ingrese la nueva contraseña</label>
                                                <input type="password" id="inputPassword5" class="form-control"
                                                    aria-describedby="passwordHelpBlock"
                                                    placeholder="Debe ser mayor a 8 caracteres" name="newPassword">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn mt-3 text-white"
                                                    style="background-color: orange;">Cambiar contraseña</button>
                                            </div>

                                            <p class="text-danger" id="mensajeLog"></p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="borrar" class="nuevi">
                    <div class="container mt-4">
                        <div class="row justify-content-center aling-items-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header text-white" style="background-color: orange;">
                                        <h4 class="mb-0 text-center">Cree una cuenta</h4>
                                    </div>
                                    <div class="card-body p-3">
                                        <form id="borrar">

                                            <div class="form-group pt-3">
                                                <label class="form-label">Usuario</label>
                                                <input type="text" class="form-control" placeholder="papasfritas123"
                                                    name="user">
                                            </div>

                                            <div class="form-group pt-3">
                                                <label for="inputPassword5" class="form-label">Contraseña</label>
                                                <input type="password" id="inputPassword5" class="form-control"
                                                    aria-describedby="passwordHelpBlock"
                                                    placeholder="Debe ser mayor a 8 caracteres" name="password">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn mt-3 text-white"
                                                    style="background-color: orange;">Iniciar sesión</button>
                                            </div>

                                            <p class="text-danger" id="mensajeLog"></p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
