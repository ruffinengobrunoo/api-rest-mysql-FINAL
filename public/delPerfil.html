<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>perfil</title>
</head>

<body>

    <div id="divNav"> </div>
    <div class="container-fluid">
        <div id="mensaje" class="p-2" style="position: fixed; top: 100px; z-index: 500;"></div>
        <div class="row">
            <div class="col">
                <div id="borrar" class="nuevoo">
                    <div class="container mt-4">
                        <div class="row justify-content-center aling-items-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header text-white" style="background-color: orange;">
                                        <h4 class="mb-0 text-center">Elimine su cuenta</h4>
                                    </div>
                                    <div class="card-body p-3">
                                        <form id="eliminar">
                                            <div class="form-group pt-3">
                                                <label for="email" class="form-label">Correo electrónico</label>
                                                <input type="email" id="email" class="form-control" placeholder="Ingrese su email" name="email">
                                                <label for="password" class="form-label">Contraseña</label>
                                                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" name="password">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn mt-3 text-white"
                                                    style="background-color: orange;">Eliminar cuenta</button>
                                            </div>

                                            <p class="text-danger" id="mensajeLog"></p>
                                            <div id="divMensaje" class="p-2" style="position: fixed; top: 100px; color: orangered; z-index: 500;"><p id="mensajeExito"></p></div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="divFooter"></div>

    <script src="./src/index.js" type="module"></script>
    <script src="./js/delPerfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
