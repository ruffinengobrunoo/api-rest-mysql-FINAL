<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- header realizado en navbar.js -->

    <header>
        <div id="divNav"></div>
    </header>
    <div class="container-fluid p-0" style="height: 80vh;">
        <div id="login" class="nuevo">
            <div class="container mt-4">
                <div class="row justify-content-center aling-items-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header text-white" style="background-color: orange;">
                                <h4 class="mb-0 text-center">Ingrese a su cuenta</h4>
                            </div>
                            <div class="card-body p-3">
                                <form id="login">

                                    <div class="form-group pt-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" name="email" id="email">
                                    </div>

                                    <div class="form-group pt-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn mt-3 text-white"
                                            style="background-color: orange;">Iniciar sesión</button>
                                    </div>

                                    <p class="text-danger" id="mensajeLog"></p>

                                </form>
                                <p class="mt-3" style="display: flex ;flex-direction: row;">¿No tenés cuenta?<a class="nav-link" href="./signin.html" style="color: orange;"> Hacé click acá.</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer realizado en footer.js -->

    <div id="divFooter"></div>

    <script type="module" src="./src/index.js"></script>
    <script src="./js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
