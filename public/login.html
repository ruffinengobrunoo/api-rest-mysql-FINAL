<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- header realizado en navbar.js -->
    <div class="container">

        <header>
            <div id="divNav"></div>
        </header>

        <div id="login" class="nuevo">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                    <div class="card-body">
                        <form id="login">
                            <!-- usuario -->
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" placeholder="papasfritas123" name="user">
                            </div>
                            <!-- contraseña -->
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Contraseña</label>
                                <input type="password" id="inputPassword5" class="form-control"
                                    aria-describedby="passwordHelpBlock" placeholder="Debe ser mayor a 8 caracteres"
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                            <p id="mensaje"></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- footer realizado en footer.js -->

        <div id="divFooter"></div>

        <script type="module" src="./src/index.js"></script>
        <script src="./js/cruduser.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
