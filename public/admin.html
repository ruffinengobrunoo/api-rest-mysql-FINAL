<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

        <header>
            <div id="divNav">
            </div>
        </header>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-center mt-3">
                    <h1>Administración Productos</h1>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-dark mb-3" id="añadir">Añadir Producto</button>
                </div>
            </div>

            <div id="divMensaje" class="p-2" style="position: fixed; top: 100px; color: orangered; z-index: 500;"></div>

            <div id="prodNuevo" class="new">
                <div class="d-flex justify-content-center align-items-center ">
                    <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                        <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                        <div class="card-body">
                            <form id="formAñadir">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Titulo" name="titulo">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Descripción" name="descripcion">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" placeholder="Precio" name="precio">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Imagen" name="imagen">
                                </div>
                                
                                <button type="submit" class="btn btn-dark w-100">Añadir Producto</button>
                                <p id="mensaje"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
                <div class="row">
                <div class=" col-lg-12 d-flex flex-wrap flex-row justify-content-center " id="divProdNuevo"></div>
                </div>
            
            <div id="prodEditar" class="newE">
                <div class="d-flex justify-content-center align-items-center ">
                    <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                        <h5 class="card-title text-center mt-3">Editar producto</h5>
                            <div class="card-body">
                                <form id="formEditar">
                                    <div class="mb-3">
                                        <input type="hidden" name="idEditar">
                                        <input type="text" class="form-control" placeholder="Título" name="titulo">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Descripción" name="descripcion">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" placeholder="Precio" name="precio">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Imagen" name="imagen">
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Editar Producto</button>
                                    <p id="mensajeEditar"></p>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    
    

                <!-- <footer> -->
                <div id="divFooter">

                </div>

                <script src="./src/index.js" type="module"></script>
                <script src="./js/admin.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>

</body>
</html>
