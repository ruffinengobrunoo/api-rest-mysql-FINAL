<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div id="divNav"></div>
        <div class="row justify-content-center align-items-center aling-self-center">
            <div class="col-12 text-center mt-4">
                <h1>Bienvenido</h1>
            </div>
        </div>
        <div id="divMensaje" class="p-2" style="position: fixed; top: 100px; color: orangered; z-index: 500;"></div>
        <div id="registro" class="new">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header text-white" style="background-color: orange;">
                                <h4 class="mb-0 text-center">Cree una cuenta</h4>
                            </div>
                            <div class="card-body p-3">
                                <form id="registro">
                                    <div class="form-group">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Noelia Custodio" name="nombre">
                                    </div>
                                    <div class="form-group pt-3">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" class="form-control" placeholder="papasfritas123" name="user">
                                    </div>
                                    <div class="form-group pt-3">
                                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="charolopez@ejemplo.com" name="email">
                                    </div>
                                    <div class="form-group pt-3">
                                        <label for="inputPassword5" class="form-label">Contraseña</label>
                                        <input type="password" minlength="8" maxlength="15" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Debe ser mayor a 8 caracteres" name="password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn mt-3 text-white" style="background-color: orange;">Registrarse</button>
                                    </div>
                                    <p class="text-danger" id="mensaje"></p>
                                </form>
                                <p class="mt-3" style="display: flex ;flex-direction: row;">¿Ya tenés cuenta?<a class="nav-link" href="./login.html" style="color: orange;"> Hacé click acá.</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer realizado en footer.js -->

    <div id="divFooter"></div>

    <script type="module" src="./src/index.js"></script>
    <script src="./js/usuario.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
